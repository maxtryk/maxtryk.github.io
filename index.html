<!DOCTYPE html>
<html lang="en" x-data="letterApp()" x-init="init()">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwriting</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine.js CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Canvas Confetti CDN -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        canvas {
            border: 1px solid #333;
            touch-action: none;
        }
    </style>
</head>
<body>
<div class="flex flex-row gap-x-4 mt-5">
    <div :class="mode === 'test' ? 'absolute top-4 left-4 z-50 bg-white/90 rounded-lg shadow-lg p-4 flex flex-row gap-x-4' : 'flex flex-col gap-5 select-none mt-10'" style="width:fit-content;" x-ref="controls">
        <select x-model="letter" @change="init_lines()"
                class="w-22 text-6xl border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
        >
            <template x-for="letter in letters" :key="letter">
                <option x-text="letter"></option>
            </template>
        </select>
        <div class="flex flex-col gap-5 items-start">
            <label class="flex items-center mr-2 mt-5">
                <input type="radio" x-model="mode" value="record" class="mr-2">
                <span>RECORD</span>
            </label>
            <label class="flex items-center mb-5">
                <input type="radio" x-model="mode" value="test" class="mr-2">
                <span>TEST</span>
            </label>
            <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
                    @click="play()">HINT
            </button>
            <button class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded"
                    @click="clearLetter()" x-show="mode !== 'test'">CLEAR
            </button>
            <button class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded"
                    @click="exportData()" x-show="mode !== 'test'">EXPORT
            </button>
        </div>
    </div>
    <div class="flex flex-col items-center w-full">
        <div class="w-full flex flex-col items-center">
            <div class="w-[600px] h-6 flex items-center mb-4">
                <div class="w-full bg-gray-200 rounded-full h-4 overflow-hidden">
                    <div class="h-4 transition-all duration-300"
                         :style="'width:' + avgMatch + '%; background-color:' + matchBarColor">
                    </div>
                </div>
            </div>
            <canvas id="myCanvas" width="1000" height="680"
                    @mousedown="startRecording($event)"
                    @mousemove="recordPoint($event)"
                    @mouseup="stopRecording()"
                    @mouseleave="stopRecording()"
                    @touchstart.prevent="startTouch($event)"
                    @touchmove.prevent="moveTouch($event)"
                    @touchend.prevent="stopTouch()"
            ></canvas>
        </div>
    </div>
</div>
<script>
    const LINE_COLOR = '#38bdf8'; // cyan-100
    const LETTER_COLOR = '#0ea5e9'; // cyan-900
    const TEST_LETTER_COLOR = '#22c55e'; // green
    const MAX_DEVIATION = 25;
    const MIN_MATCHED_PERCENTAGE = 80;
    const STANDARD_LINE_WIDTH = 5;

    function letterApp() {
        return {
            letters: ['А', 'Б', 'В', 'Г', 'Ґ', 'Д', 'Е', 'Є', 'Ж', 'З', 'И', 'І', 'Ї', 'Й', 'К', 'Л', 'М', 'Н', 'О', 'П', 'Р', 'С', 'Т', 'У', 'Ф', 'Х', 'Ц', 'Ч', 'Ш', 'Щ', 'Ь', 'Ю', 'Я'],
            canvas: null,
            ctx: null,
            letter: '',
            isDrawing: false,
            mode: 'test',
            trace: [],
            avgMatch: 0,
            matchBarColor: '',
            init() {
                // Fetch letterTraces.json from /letterTraces.json and load into localStorage
                fetch('/letterTraces.json')
                    .then(response => {
                        return response.json();
                    })
                    .then(data => {
                        localStorage.setItem('letterTraces', JSON.stringify(data));
                        this.letter = this.letters[0];
                    })
                this.$watch('mode', value => {
                    this.init_lines();
                });
                this.$watch('avgMatch', value => {
                    if (value < 33) {
                        this.matchBarColor = 'red';
                    } else if (value < 80) {
                        this.matchBarColor = 'yellow';
                    } else {
                        this.matchBarColor = '#22c55e';
                    }
                });
                this.canvas = document.getElementById('myCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.init_lines();
            },
            init_lines() {
                // Clear canvas
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                // Draw diagonal lines
                const angle = 67 * Math.PI / 180;
                const interval = 140;
                const num_lines = 6;
                for (let i = 0; i < num_lines; i++) {
                    const x0 = this.canvas.width - i * interval;
                    const y0 = 0;
                    const L = (this.canvas.height - y0) / Math.sin(angle);
                    const x1 = x0 - L * Math.cos(angle);
                    const y1 = y0 + L * Math.sin(angle);
                    this.ctx.beginPath();
                    this.ctx.moveTo(x0, y0);
                    this.ctx.lineTo(x1, y1);
                    this.ctx.strokeStyle = LINE_COLOR;
                    this.ctx.lineWidth = 1;
                    this.ctx.stroke();
                }
                // Draw horizontal lines
                const y_middle = this.canvas.height / 2 + 50;
                const y1 = 75;
                const y2 = y1 + 205;
                const y3 = y2 + 120;
                const y4 = y3 + 205;
                const ys = [y1, y2, y3, y4];
                ys.forEach(y => {
                    this.ctx.beginPath();
                    this.ctx.moveTo(0, y);
                    this.ctx.lineTo(this.canvas.width, y);
                    this.ctx.strokeStyle = LINE_COLOR;
                    this.ctx.lineWidth = 1;
                    this.ctx.stroke();
                });
                this.showStartingPoint();
            },
            // Mouse events
            startRecording(e) {
                if (this.letter && this.letter.length === 1) {
                    this.isDrawing = true;
                    this.trace = [];
                    this.recordPoint(e);
                }
            },
            recordPoint(e) {
                if (!this.isDrawing) return;
                const rect = e.target.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                this.pushTrace([x, y]);
            },
            pushTrace(point) {
                if (this.trace.length > 1) {
                    this.ctx.strokeStyle = TEST_LETTER_COLOR;
                    this.ctx.lineWidth = 5;
                    this.ctx.beginPath();
                    this.ctx.moveTo(this.trace[this.trace.length - 1][0], this.trace[this.trace.length - 1][1]);
                    this.ctx.lineTo(point[0], point[1]);
                    this.ctx.stroke();
                }
                this.trace.push(point);
            },
            stopRecording() {
                if (this.isDrawing && this.letter && this.letter.length === 1 && this.trace.length > 0) {
                    if (this.mode === 'test') {
                        this.matchTraces();
                    } else {
                        let letterTraces = {};
                        try {
                            letterTraces = JSON.parse(localStorage.getItem('letterTraces')) || {};
                        } catch (e) {
                        }
                        if (!(this.letter in letterTraces)) {
                            letterTraces[this.letter] = [];
                        }
                        letterTraces[this.letter].push(this.trace);
                        localStorage.setItem('letterTraces', JSON.stringify(letterTraces));
                    }
                }
                this.isDrawing = false;
                this.trace = [];
            },
            totalTraceCount: 0,
            matchingTraceIndex: 0,
            matchTraces() {
                let letterTraces = JSON.parse(localStorage.getItem('letterTraces')) || {};
                const refTraces = letterTraces[this.letter] || [];
                if (!refTraces[this.matchingTraceIndex] || this.trace.length === 0) return;
                const refTrace = refTraces[this.matchingTraceIndex];
                this.totalTraceCount = refTraces.length;

                let matched = 0
                for (const refPoint of refTrace) {
                    for (const point of this.trace) {
                        if (
                            Math.abs(point[0] - refPoint[0]) < MAX_DEVIATION
                            && Math.abs(point[1] - refPoint[1]) < MAX_DEVIATION
                        ) {
                            matched += 1;
                            break;
                        }
                    }
                }

                let reverseMatched = 0
                for (const point of this.trace) {
                    for (const refPoint of refTrace) {
                        if (
                            Math.abs(point[0] - refPoint[0]) < MAX_DEVIATION
                            && Math.abs(point[1] - refPoint[1]) < MAX_DEVIATION
                        ) {
                            reverseMatched += 1;
                            break;
                        }
                    }
                }

                const matchPercentage = Math.round(matched / refTrace.length * 100);
                const reverseMatchPercentage = Math.round(reverseMatched / this.trace.length * 100);
                this.avgMatch = Math.round((Math.min(matchPercentage, reverseMatchPercentage)));

                if (
                    matchPercentage < MIN_MATCHED_PERCENTAGE
                    || reverseMatchPercentage < MIN_MATCHED_PERCENTAGE
                ) {
                    return;
                }

                this.drawTraces([refTrace], LETTER_COLOR, STANDARD_LINE_WIDTH);
                this.matchingTraceIndex += 1
                if (this.matchingTraceIndex >= refTraces.length) {
                    this.matchingTraceIndex = 0;
                    this.init_lines();
                    this.drawTraces(refTraces, LETTER_COLOR, STANDARD_LINE_WIDTH * 2);
                }

                if (this.matchingTraceIndex === 0) {
                    this.shootConfetti();
                }
            },
            showStartingPoint() {
                this.letter = this.letter || this.letters[0];
                // get current letter traces
                let letterTraces = {};
                try {
                    letterTraces = JSON.parse(localStorage.getItem('letterTraces')) || {};
                } catch (e) {
                }
                // get current letter traces
                const traces = letterTraces[this.letter] || [];
                // show matching trace first point as 5px circle
                if (traces.length > 0) {
                    const trace = traces[this.matchingTraceIndex];
                    if (trace.length > 0) {
                        this.ctx.beginPath();
                        this.ctx.arc(trace[0][0], trace[0][1], 5, 0, 2 * Math.PI);
                        this.ctx.fillStyle = TEST_LETTER_COLOR;
                        this.ctx.fill();
                    }
                }
            },
            shootConfetti() {
                confetti({
                    particleCount: 120,
                    spread: 90,
                    origin: {y: 0.7}
                });
                setTimeout(() => {
                    // remove the letter from dropdown and select a random next one
                    this.letters = this.letters.filter(l => l !== this.letter);
                    this.selectRandomLetter();
                }, 3000);
            },
            selectRandomLetter() {
                this.letter = this.letters[Math.floor(Math.random() * this.letters.length)];
                this.init_lines();
                this.avgMatch = 0;
            },
            // Touch events
            startTouch(e) {
                if (this.letter && this.letter.length === 1) {
                    this.isDrawing = true;
                    this.trace = [];
                    this.recordTouch(e);
                }
            },
            moveTouch(e) {
                if (!this.isDrawing) return;
                this.recordTouch(e);
            },
            stopTouch() {
                this.stopRecording();
            },
            recordTouch(e) {
                if (!this.isDrawing) return;
                const rect = e.target.getBoundingClientRect();
                const touch = e.touches[0] || e.changedTouches[0];
                if (!touch) return;
                const x = touch.clientX - rect.left;
                const y = touch.clientY - rect.top;
                this.pushTrace([x, y]);
            },
            play() {
                // Draw the dots for the entered letter
                // Redraw the background lines
                this.init_lines();
                let letterTraces = {};
                try {
                    letterTraces = JSON.parse(localStorage.getItem('letterTraces')) || {};
                } catch (e) {
                }
                if (!this.letter || !(this.letter in letterTraces)) return;
                this.drawTraces(letterTraces[this.letter], LETTER_COLOR, 5);
                setTimeout(() => {
                    this.selectRandomLetter();
                }, 3000);
            },
            drawTraces(traces, color, lineWidth) {
                this.ctx.fillStyle = color;
                this.ctx.strokeStyle = color;
                this.ctx.lineWidth = lineWidth;
                traces.forEach(trace => {
                    if (trace.length === 0) return;
                    this.ctx.beginPath();
                    this.ctx.moveTo(trace[0][0], trace[0][1]);
                    for (let i = 1; i < trace.length; i++) {
                        this.ctx.lineTo(trace[i][0], trace[i][1]);
                    }
                    this.ctx.stroke();
                });
            },
            clearLetter() {
                let letterTraces = {};
                try {
                    letterTraces = JSON.parse(localStorage.getItem('letterTraces')) || {};
                } catch (e) {
                }
                if (this.letter && this.letter in letterTraces) {
                    delete letterTraces[this.letter];
                    localStorage.setItem('letterTraces', JSON.stringify(letterTraces));
                }
                const canvas = document.getElementById('myCanvas');
                const ctx = this.canvas.getContext('2d');
                this.init_lines();
            },
            exportData() {
                let letterTraces = {};
                try {
                    letterTraces = JSON.parse(localStorage.getItem('letterTraces')) || {};
                } catch (e) {
                }
                const data = JSON.stringify(letterTraces);
                const blob = new Blob([data], {type: 'application/json'});
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'letterTraces.json';
                a.click();
            }
        }
    }
</script>
</body>
</html>
