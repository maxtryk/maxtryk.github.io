<!DOCTYPE html>
<html lang="en" x-data="letterApp()">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwriting</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine.js CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        body { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        canvas { border: 1px solid #333; background: #fff; touch-action: none; }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="1000" height="800"
        @mousedown="startRecording($event)"
        @mousemove="recordPoint($event)"
        @mouseup="stopRecording()"
        @mouseleave="stopRecording()"
        @touchstart.prevent="startTouch($event)"
        @touchmove.prevent="moveTouch($event)"
        @touchend.prevent="stopTouch()"
        ></canvas>
    <div class="flex items-center mt-6">
        <input type="text" maxlength="1" class="w-10 border border-gray-300 rounded px-3 py-2 mr-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
               x-model="letter" @input="saveLetter()">
        <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
                @click="play()">PLAY</button>
    </div>
    <script>
    const LINE_COLOR = '#38bdf8'; // cyan-100
    const LETTER_COLOR = '#0ea5e9'; // cyan-900
    function init_lines() {
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
        // Clear canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        // Draw diagonal lines
        const angle = 67 * Math.PI / 180;
        const interval = 170;
        const num_lines = 5;
        for (let i = 0; i < num_lines; i++) {
            const x0 = canvas.width - i * interval;
            const y0 = 0;
            const L = (canvas.height - y0) / Math.sin(angle);
            const x1 = x0 - L * Math.cos(angle);
            const y1 = y0 + L * Math.sin(angle);
            ctx.beginPath();
            ctx.moveTo(x0, y0);
            ctx.lineTo(x1, y1);
            ctx.strokeStyle = LINE_COLOR;
            ctx.lineWidth = 1;
            ctx.stroke();
        }
        // Draw horizontal lines
        const y_middle = canvas.height / 2 + 50;
        const y1 = y_middle;
        const y2 = y_middle - 150;
        const y3 = y_middle - 375;
        const y4 = y_middle + 225;
        const ys = [y1, y2, y3, y4];
        ys.forEach(y => {
            ctx.beginPath();
            ctx.moveTo(0, y);
            ctx.lineTo(canvas.width, y);
            ctx.strokeStyle = LINE_COLOR;
            ctx.lineWidth = 1;
            ctx.stroke();
        });
    }
    window.onload = function() {
        init_lines();
    };
    // --- End main.js ---
    function letterApp() {
        return {
            letter: '',
            isDrawing: false,
            trace: [],
            saveLetter() {
                if (this.letter && this.letter.length === 1) {
                    let letterTraces = {};
                    try {
                        letterTraces = JSON.parse(localStorage.getItem('letterTraces')) || {};
                    } catch (e) {}
                    if (!(this.letter in letterTraces)) {
                        letterTraces[this.letter] = [];
                        localStorage.setItem('letterTraces', JSON.stringify(letterTraces));
                    }
                }
            },
            // Mouse events
            startRecording(e) {
                if (this.letter && this.letter.length === 1) {
                    this.isDrawing = true;
                    this.trace = [];
                    this.recordPoint(e);
                }
            },
            recordPoint(e) {
                if (!this.isDrawing) return;
                const rect = e.target.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                this.trace.push([x, y]);
            },
            stopRecording() {
                if (this.isDrawing && this.letter && this.letter.length === 1 && this.trace.length > 0) {
                    let letterTraces = {};
                    try {
                        letterTraces = JSON.parse(localStorage.getItem('letterTraces')) || {};
                    } catch (e) {}
                    if (!(this.letter in letterTraces)) {
                        letterTraces[this.letter] = [];
                    }
                    letterTraces[this.letter].push(this.trace);
                    localStorage.setItem('letterTraces', JSON.stringify(letterTraces));
                }
                this.isDrawing = false;
                this.trace = [];
            },
            // Touch events
            startTouch(e) {
                if (this.letter && this.letter.length === 1) {
                    this.isDrawing = true;
                    this.trace = [];
                    this.recordTouch(e);
                }
            },
            moveTouch(e) {
                if (!this.isDrawing) return;
                this.recordTouch(e);
            },
            stopTouch() {
                this.stopRecording();
            },
            recordTouch(e) {
                if (!this.isDrawing) return;
                const rect = e.target.getBoundingClientRect();
                const touch = e.touches[0] || e.changedTouches[0];
                if (!touch) return;
                const x = touch.clientX - rect.left;
                const y = touch.clientY - rect.top;
                this.trace.push([x, y]);
            },
            play() {
                // Draw the dots for the entered letter
                const canvas = document.getElementById('myCanvas');
                const ctx = canvas.getContext('2d');
                // Redraw the background lines
                if (window.init_lines) window.init_lines();
                let letterTraces = {};
                try {
                    letterTraces = JSON.parse(localStorage.getItem('letterTraces')) || {};
                } catch (e) {}
                if (!this.letter || !(this.letter in letterTraces)) return;
                ctx.fillStyle = LETTER_COLOR;
                ctx.strokeStyle = LETTER_COLOR;
                ctx.lineWidth = 5;
                letterTraces[this.letter].forEach(trace => {
                    if (trace.length === 0) return;
                    ctx.beginPath();
                    // Draw lines connecting the dots
                    ctx.moveTo(trace[0][0], trace[0][1]);
                    for (let i = 1; i < trace.length; i++) {
                        ctx.lineTo(trace[i][0], trace[i][1]);
                    }
                    ctx.stroke();
                    // Draw dots
                    trace.forEach(([x, y]) => {
                        ctx.beginPath();
                        ctx.arc(x, y, 2, 0, 2 * Math.PI);
                        ctx.fill();
                    });
                });
            }
        }
    }
    </script>
</body>
</html>
