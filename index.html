<!DOCTYPE html>
<html lang="en" x-data="letterApp()" x-init="init()">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwriting</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine.js CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        canvas {
            border: 1px solid #333;
            background: #fff;
            touch-action: none;
        }
    </style>
</head>
<body>
<canvas id="myCanvas" width="1000" height="800"
        @mousedown="startRecording($event)"
        @mousemove="recordPoint($event)"
        @mouseup="stopRecording()"
        @mouseleave="stopRecording()"
        @touchstart.prevent="startTouch($event)"
        @touchmove.prevent="moveTouch($event)"
        @touchend.prevent="stopTouch()"
></canvas>
<div class="flex items-center mt-6">
    <select x-model="letter" @change="saveLetter()"
            class="w-16 border border-gray-300 rounded px-3 py-2 mr-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
        <option selected></option>
        <option>А</option>
        <option>Б</option>
        <option>В</option>
        <option>Г</option>
        <option>Ґ</option>
        <option>Д</option>
        <option>Е</option>
        <option>Є</option>
        <option>Ж</option>
        <option>З</option>
        <option>И</option>
        <option>І</option>
        <option>Ї</option>
        <option>Й</option>
        <option>К</option>
        <option>Л</option>
        <option>М</option>
        <option>Н</option>
        <option>О</option>
        <option>П</option>
        <option>Р</option>
        <option>С</option>
        <option>Т</option>
        <option>У</option>
        <option>Ф</option>
        <option>Х</option>
        <option>Ц</option>
        <option>Ч</option>
        <option>Ш</option>
        <option>Щ</option>
        <option>Ь</option>
        <option>Ю</option>
        <option>Я</option>
    </select>
    <div class="flex items-center mr-2 select-none">
        <label class="flex items-center mr-2">
            <input type="radio" x-model="mode" value="record" class="mr-1">
            <span>RECORD</span>
        </label>
        <label class="flex items-center">
            <input type="radio" x-model="mode" value="test" class="mr-1">
            <span>TEST</span>
        </label>
    </div>
    <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
            @click="play()">PLAY
    </button>
    <button class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded ml-2"
            @click="clearLetter()">CLEAR
    </button>
</div>
<script>
    const LINE_COLOR = '#38bdf8'; // cyan-100
    const LETTER_COLOR = '#0ea5e9'; // cyan-900
    const TEST_LETTER_COLOR = '#22c55e'; // green

    function letterApp() {
        return {
            canvas: null,
            ctx: null,
            letter: '',
            isDrawing: false,
            mode: 'record',
            trace: [],
            init() {
                this.$watch('mode', value => {
                    if (value === 'test') {
                        const canvas = document.getElementById('myCanvas');
                        const ctx = canvas.getContext('2d');
                        this.init_lines();
                    }
                });
                this.canvas = document.getElementById('myCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.init_lines();
            },
            init_lines() {
                // Clear canvas
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                // Draw diagonal lines
                const angle = 67 * Math.PI / 180;
                const interval = 170;
                const num_lines = 5;
                for (let i = 0; i < num_lines; i++) {
                    const x0 = this.canvas.width - i * interval;
                    const y0 = 0;
                    const L = (this.canvas.height - y0) / Math.sin(angle);
                    const x1 = x0 - L * Math.cos(angle);
                    const y1 = y0 + L * Math.sin(angle);
                    this.ctx.beginPath();
                    this.ctx.moveTo(x0, y0);
                    this.ctx.lineTo(x1, y1);
                    this.ctx.strokeStyle = LINE_COLOR;
                    this.ctx.lineWidth = 1;
                    this.ctx.stroke();
                }
                // Draw horizontal lines
                const y_middle = this.canvas.height / 2 + 50;
                const y1 = y_middle;
                const y2 = y_middle - 150;
                const y3 = y_middle - 375;
                const y4 = y_middle + 225;
                const ys = [y1, y2, y3, y4];
                ys.forEach(y => {
                    this.ctx.beginPath();
                    this.ctx.moveTo(0, y);
                    this.ctx.lineTo(this.canvas.width, y);
                    this.ctx.strokeStyle = LINE_COLOR;
                    this.ctx.lineWidth = 1;
                    this.ctx.stroke();
                });
            },
            saveLetter() {
                if (this.letter && this.letter.length === 1) {
                    let letterTraces = {};
                    try {
                        letterTraces = JSON.parse(localStorage.getItem('letterTraces')) || {};
                    } catch (e) {
                    }
                    if (!(this.letter in letterTraces)) {
                        letterTraces[this.letter] = [];
                        localStorage.setItem('letterTraces', JSON.stringify(letterTraces));
                    }
                }
            },
            // Mouse events
            startRecording(e) {
                if (this.letter && this.letter.length === 1) {
                    this.isDrawing = true;
                    this.trace = [];
                    this.recordPoint(e);
                }
            },
            recordPoint(e) {
                if (!this.isDrawing) return;
                const rect = e.target.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                this._pushTrace([x, y]);
            },
            _pushTrace(point) {
                this.trace.push(point);
            },
            stopRecording() {
                if (this.isDrawing && this.letter && this.letter.length === 1 && this.trace.length > 0) {
                    if (this.mode === 'test') {
                        this._drawTraces([this.trace], TEST_LETTER_COLOR, 5);
                    } else {
                        let letterTraces = {};
                        try {
                            letterTraces = JSON.parse(localStorage.getItem('letterTraces')) || {};
                        } catch (e) {
                        }
                        if (!(this.letter in letterTraces)) {
                            letterTraces[this.letter] = [];
                        }
                        letterTraces[this.letter].push(this.trace);
                        localStorage.setItem('letterTraces', JSON.stringify(letterTraces));
                    }
                }
                this.isDrawing = false;
                this.trace = [];
            },
            // Touch events
            startTouch(e) {
                if (this.letter && this.letter.length === 1 && this.mode === 'record') {
                    this.isDrawing = true;
                    this.trace = [];
                    this.recordTouch(e);
                }
            },
            moveTouch(e) {
                if (!this.isDrawing) return;
                this.recordTouch(e);
            },
            stopTouch() {
                this.stopRecording();
            },
            recordTouch(e) {
                if (!this.isDrawing) return;
                const rect = e.target.getBoundingClientRect();
                const touch = e.touches[0] || e.changedTouches[0];
                if (!touch) return;
                const x = touch.clientX - rect.left;
                const y = touch.clientY - rect.top;
                this._pushTrace([x, y]);
            },
            play() {
                // Draw the dots for the entered letter
                // Redraw the background lines
                this.init_lines();
                let letterTraces = {};
                try {
                    letterTraces = JSON.parse(localStorage.getItem('letterTraces')) || {};
                } catch (e) {
                }
                if (!this.letter || !(this.letter in letterTraces)) return;
                this._drawTraces(letterTraces[this.letter], LETTER_COLOR, 5);
            },
            _drawTraces(traces, color, lineWidth) {
                this.ctx.fillStyle = color;
                this.ctx.strokeStyle = color;
                this.ctx.lineWidth = lineWidth;
                traces.forEach(trace => {
                    if (trace.length === 0) return;
                    this.ctx.beginPath();
                    // Draw lines connecting the dots
                    this.ctx.moveTo(trace[0][0], trace[0][1]);
                    for (let i = 1; i < trace.length; i++) {
                        this.ctx.lineTo(trace[i][0], trace[i][1]);
                    }
                    this.ctx.stroke();
                    // Draw dots
                    trace.forEach(([x, y]) => {
                        this.ctx.beginPath();
                        this.ctx.arc(x, y, 2, 0, 2 * Math.PI);
                        this.ctx.fill();
                    });
                });
            },
            clearLetter() {
                let letterTraces = {};
                try {
                    letterTraces = JSON.parse(localStorage.getItem('letterTraces')) || {};
                } catch (e) {
                }
                if (this.letter && this.letter in letterTraces) {
                    delete letterTraces[this.letter];
                    localStorage.setItem('letterTraces', JSON.stringify(letterTraces));
                }
                const canvas = document.getElementById('myCanvas');
                const ctx = this.canvas.getContext('2d');
                this.init_lines();
            }
        }
    }
</script>
</body>
</html>
